<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しりとり AI</title>
    <link rel="stylesheet" href="chat_UI.css">
    <script src="https://kit.fontawesome.com/ede971a779.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/image/favicon.ico">
</head>

<body>
    <script>
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./serviceworker.js').then(function(registration) {
        // Serviceworkerが機能出来ていると、開発者ツールのログは表示されます。。アプリ上には表示されません。
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
        // Serviceworkerが機能できなかった時に、開発者ツールのログでerror表示がされます。どこかにエラーが出ているから確認してください。
        console.log('ServiceWorker registration failed: ', err);
        });
        }
        </script>
    <script src="./jquery-3.4.1.min.js"></script>
    <div id="chat-box">
        
        
        
        
        
            <div class="kaiwa"><!–左からの吹き出し–>
                <figure class="kaiwa-img-left">
                    <img src="./icons/Wikipedia-logo-v2-ja.png" alt="no-img2">
                    <figcaption class="kaiwa-img-description">
                        しりとり AI
                    </figcaption>
                </figure>
                <div class="kaiwa-text-right">
                    <p class="kaiwa-text">
                        こんにちは。僕はしりとりAIだよ。<br>
                        Wikipediaから集めたデータを使ってしりとりができるよ。<br>
                        じゃあ、始めるよ～
                    </p>
                </div>
            </div><!–左からの吹き出し 終了–>

            <div class="kaiwa">
                <figure class="kaiwa-img-left">
                    <img src="./icons/Wikipedia-logo-v2-ja.png" alt="no-img2">
                    <figcaption class="kaiwa-img-description">
                        しりとり AI
                    </figcaption>
                </figure>
                <div class="kaiwa-text-right">
                    <p class="kaiwa-text">
                        「しりとり」
                    </p>
                </div>
            </div>
    </div>
    <div id="form">
        <textarea id="text" cols="30" rows="3" placeholder="「り」から始まる言葉"></textarea>
        <div id="buttons">
            <button id="submit"><i class="far fa-paper-plane"></i> <span id="submit_text">送信</span></button>
            <button id="btn"><i class="fas fa-microphone"></i> <span id="btn_text">マイク</span></button>
            
        </div>
    </div>
    
    <script src="./siritori.js"></script>
</body>

</html>
